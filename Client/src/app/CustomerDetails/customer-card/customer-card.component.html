<mat-card class="mat-elevation-z4" >
      <mat-card-header>
        <mat-card-title>{{customer.customerName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>VIN</th>
              <th>Register Plate</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody *ngFor="let vehicle of customer.vehicles | vehicleFilter:status">
            <tr>
              <td>{{vehicle.vehicleId}}</td>
              <td>{{vehicle.registerNumber}}</td>
              <td>{{vehicle.showStatus}}</td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
